<template name="userMenu">
  {{#if isLoggedIn}}

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{name}} <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
                <li><a href="{{profileUrl}}">{{_ "profile"}}</a></li>
                <li><a href="{{userEditUrl}}">{{_ "edit_account"}}</a></li>
                <li><a href="{{pathFor route='signOut'}}">{{_ "sign_out"}}</a></li>
            </ul>
        </li>

    </ul>
  {{else}}
      <ul class="nav navbar-nav navbar-right">
          <li><a  href="{{pathFor route='atSignUp'}}">{{_ "sign_up"}}</a></li>
          <li><a   href="{{pathFor route='atSignIn'}}">{{_ "sign_in"}}</a></li>
      </ul>

  {{/if}}
</template>
