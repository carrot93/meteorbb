          <textarea id="comment" rows="3" autofocus="autofocus" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="comment-submit-button btn btn-primary btn-submit" value="{{_ "add_comment"}}" title="(âŒ˜+enter)">{{_ "add_comment"}}</button>

  {{/if}}  
</template>
